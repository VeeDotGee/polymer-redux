<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-redux demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module">
      import { html, PolymerElement } from '@polymer/polymer/polymer-element';
      import { createReduxMixin, bindActionCreators } from '../polymer-redux';
      import { createStore } from 'redux';

      class HelloDemo extends PolymerElement {
        static get template() {
          return html`
            <h1>Hello, {{name}}!</h1>
            <input value="{{inputValue::input}}" placeholder="Enter a name" /> <button on-click="handleUpdate">Update</button>
          `;
        }

        static get properties() {
          return {
            inputValue: String
          };
        }

        handleUpdate() {
          this.dispatchEvent(
            new CustomEvent('updateName', {
              detail: this.inputValue,
            })
          );
        }
      }

      const store = createStore((state = {name: 'Polymer'}, action) => {
        switch (action.type) {
          case 'UPDATE': return Object.assign({}, {
            name: action.name
          });

          default: return state;
        }
      });
      const ReduxMixin = createReduxMixin(store);

      class ConnectedHello extends ReduxMixin(HelloDemo) {
        static mapStateToProps(state) {
          return {
            name: state.name,
          }
        }

        static mapDispatchToEvents(dispatch) {
          return bindActionCreators({
            updateName(event) {
              return {
                type: 'UPDATE',
                name: event.detail
              };
            }
          }, dispatch);
        }
      }

      customElements.define('hello-demo', ConnectedHello);
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic polymer-redux demo</h3>
      <demo-snippet>
        <template>
          <hello-demo></hello-demo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
